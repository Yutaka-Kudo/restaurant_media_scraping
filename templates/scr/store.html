{% extends 'scr/index.html' %}
{% load static %}


{% block head %}
<header class="top-header">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="logo_main">
                    <h2>
                        <a href="{% url 'scraping:index' %}">店舗選択へ</a>
                    </h2>
                </div>
            </div>
            <div class="col-sm-6">
                {% if fes_query %}
                <p>{{fes_query}}</p>
                {% endif %}
                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                    <img src="{% static " images/menu_icon.png" %}"></button>
            </div>
        </div>
    </div>
</header>

{% endblock head %}

{% block content %}

    
<div class="section about_section layout_padding dash_bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="full">
                    <div class="heading_main text_align_center">
                        <h2>媒体選択 {{store}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-3">
                <div class="full feature_box">
                    <div class="full icon">

                    </div>
                    <div class="full">
                        <h4>ぐるなび</h4>
                        <form action="{% url 'scraping:download_excel' store=store media='gn' %}" method="GET">
                            <select name="q" >
                                {% for span in span_list %}
                                <option value="{{span}}">{{span}}</option>
                                {% endfor %}
                            </select>
                            <input type="submit">
                        </form>

                        <form action="{% url 'scraping:chart' store=store media='gn' %}" method="GET">
                            <select name="q" >
                                {% for span in span_list %}
                                <option value="{{span}}">{{span}}</option>
                                {% endfor %}
                            </select>
                            <input type="submit">
                        </form>
                        <a href="{% url 'scraping:chart_weekly' store=store media='gn' %}">週間</a>
                    </div>
                    <div class="full">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-3">
                <div class="full feature_box">
                    <div class="full icon">


                    </div>
                    <div class="full">
                        <h4>HotPepper</h4>
                        <form action="{% url 'scraping:download_excel' store=store media='hp'  %}" method="GET">
                            <select name="q" >
                                {% for span in span_list %}
                                <option value="{{span}}">{{span}}</option>
                                {% endfor %}
                            </select>
                            <input type="submit">
                        </form>

                        <form action="{% url 'scraping:chart' store=store media='hp' %}" method="GET">
                            <select name="q" >
                                {% for span in span_list %}
                                <option value="{{span}}">{{span}}</option>
                                {% endfor %}
                            </select>
                            <input type="submit">
                        </form>
                        <a href="{% url 'scraping:chart_weekly' store=store media='hp' %}">週間</a>
                    </div>
                    <div class="full">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-3">
                <div class="full feature_box">
                    <div class="full icon">

                    </div>
                    <div class="full">
                        <h4>食べログ</h4>
                        <form action="{% url 'scraping:download_excel' store=store media='tb' %}" method="GET">
                            <select name="q" >
                                {% for span in span_list %}
                                <option value="{{span}}">{{span}}</option>
                                {% endfor %}
                            </select>
                            <input type="submit">
                        </form>

                        <form action="{% url 'scraping:chart' store=store media='tb' %}" method="GET">
                            <select name="q" >
                                {% for span in span_list %}
                                <option value="{{span}}">{{span}}</option>
                                {% endfor %}
                            </select>
                            <input type="submit">
                        </form>
                        <a href="{% url 'scraping:chart_weekly' store=store media='tb' %}">週間</a>
                    </div>
                    <div class="full">
                    </div>
                </div>
            </div>
            <form action="{% url 'scraping:chart_GMB' store=store %}" method="GET">
                <h4>GMB</h4>
                <input type="submit" value="GMB">
            </form>
        </div>
        
    </div>
</div>
{% endblock content %}
